{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Swad of Tamil{% endblock %}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0b;       /* Matte black */
      --accent: #ff6a00;   /* Dark orange */
      --muted: #e0e0e0;    /* Light muted text */
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
      --maxwidth: 1100px;
    }

    body {
      margin: 0;
      font-family: 'Rubik', system-ui, sans-serif;
      background: var(--bg);
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: var(--maxwidth);
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: #111;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6a00, #ff8a3d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 18px;
      color: #fff;
      box-shadow: inset 0 -4px 8px rgba(255,255,255,0.08);
    }
    .brand h1 {
      margin: 0;
      font-size: 18px;
      color: #fff;
      letter-spacing: 0.6px;
    }
    .navlinks a {
      margin-left: 18px;
      text-decoration: none;
      color: var(--muted);
      font-size: 14px;
      transition: color 0.2s ease;
    }
    .navlinks a:hover {
      color: #fff;
    }
    .navlinks a.active {
      color: var(--accent);
      font-weight: 600;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>

  <!-- ðŸŒŸ Navbar -->
  <div class="navbar">
    <div class="brand">
      <div class="logo">SoT</div>
      <h1>Swad of Tamil</h1>
    </div>
    <div class="navlinks">
      <a href="{% url 'core:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
      <a href="{% url 'core:brand_story' %}" class="{% if request.resolver_match.url_name == 'brand_story' %}active{% endif %}">About</a>
      <a href="{% url 'core:mission' %}" class="{% if request.resolver_match.url_name == 'mission' %}active{% endif %}">Our Mission</a>
      <a href="{% url 'core:products' %}" class="{% if request.resolver_match.url_name == 'products' %}active{% endif %}">Products</a>
      <a href="{% url 'core:contact_view' %}" class="{% if request.resolver_match.url_name == 'contact_view' %}active{% endif %}">Contact</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    Â© {{ now|date:"Y" }} Swad of Tamil â€¢ Authentic Flavours, Modern Care
  </footer>
</body>
</html>
