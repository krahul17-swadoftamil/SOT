<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Swad of Tamil{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #000; /* matte black */
            color: #fff; /* bright white */
        }

        header {
            background: #111;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 140, 0, 0.4);
        }

        header h1 {
            color: #ff8000; /* dark orange */
            margin: 0;
            font-size: 26px;
            font-weight: bold;
        }

        nav a {
            color: #ff8000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        footer {
            background: #111;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
            border-top: 1px solid #333;
        }

        /* Premium Button */
        .btn-premium {
            background: linear-gradient(90deg, #ff8000, #ff5500);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 128, 0, 0.6);
        }

        .btn-premium:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 128, 0, 0.9);
        }

        .btn-premium:active {
            transform: scale(0.96);
        }

        /* Section container */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
        }

        h2, h3 {
            color: #ff8000;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Swad of Tamil</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/orders/">Orders</a>
            <a href="/vendors/">Vendors</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Swad of Tamil â€” Authentic Taste of Tradition
    </footer>
</body>
</html>
